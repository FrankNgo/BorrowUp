<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>BorrowUp</title>
  </head>
  <body>
    <button id="addItem1" class="btn ">Add Item1</button>
    <button id="addItem2" class="btn ">Add Item2</button>
    <button id="addItem3" class="btn ">Add Item3</button>
    <h1>Borrow Up</h1>
    <div class="container">
      <form id="item-form">
        <label for="item">Enter in Item Name</label>
        <input id="item" class="form-control" type="text" maxlength="15">
        <label for="price">Enter in Price</label>
        <input id="price" class="form-control" type="text" maxlength="10">
        <label for="description">Enter in the Item Description</label>
        <input id="description" class="form-control" type="text" maxlength="40">
      </form>
      <form id="item-form2">
        <label for="item2">Enter in Item Name</label>
        <input id="item2" class="form-control" type="text" maxlength="15">
        <label for="price2">Enter in Price</label>
        <input id="price2" class="form-control" type="text" maxlength="10">
        <label for="description2">Enter in the Item Description</label>
        <input id="description2" class="form-control" type="text" maxlength="40">
      </form>
      <form id="item-form3">
        <label for="item3">Enter in Item Name</label>
        <input id="item3" class="form-control" type="text" maxlength="15">
        <label for="price3">Enter in Price</label>
        <input id="price3" class="form-control" type="text" maxlength="10">
        <label for="description3">Enter in the Item Description</label>
        <input id="description3" class="form-control" type="text" maxlength="40">
      </form>
      <div class="col-md-4">
        <div id="contacts">
        </div>
      </div>
      <div class="col-md-4">
        <div id="contacts2">
        </div>
      </div>
      <div class="col-md-4">
        <div id="contacts3">
        </div>
      </div>
    </div>
  </body>
</html>
